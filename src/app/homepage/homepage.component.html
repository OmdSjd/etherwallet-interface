<section class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="h1"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>&nbsp;Welcome to EhterWallet</h1>
    </div>
    <div class="col-xs-12" style="margin-top: 50px;">
      <div class="v-align spread">
        <h2 class="h2">Create an wallet: </h2>
        <button type="button" class="btn btn-success" style="margin-left: 25px;" (click)="createEth()">Create!</button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>PrivateKey</th>
          <th>Eth address</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="eth">
          <th scope="row"></th>
          <td id="privateKey">{{eth.privateKey}}</td>
          <td id="publicKey">{{eth.publicKey}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12" style="margin-top: 50px;">
      <h2 class="h2"><i class="fa fa-balance-scale" aria-hidden="true"></i>Check the balance of an Ethereum address</h2>
      <form class="form-inline" style="margin-top: 25px;" #addForm="ngForm" (ngSubmit)="checkBalance(addForm)">
        <label class="sr-only" for="inlineFormInput">Ethereum Address</label>
        <input ngModel name="ethAddress" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput"
               placeholder="0x000000000000000000..">
        <button type="submit" class="btn btn-primary"><i class="fa fa-binoculars" aria-hidden="true"></i>Check balance
        </button>
      </form>
      <h4 *ngIf="(address && balance)" class="h4" style="margin-top: 15px;">The balance of
        &nbsp;<span>"{{address}}"</span>&nbsp; is:&nbsp;<span>{{balance.balance}}</span>&nbsp;ETH</h4>
    </div>
  </div>
</section>
<section class="container" style="margin-top: 50px; margin-bottom: 50px;">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="h2" style="margin-bottom: 25px;">Do you want to exchange ether?</h2>
      <form #txForm="ngForm" (ngSubmit)="sendTx(txForm)">
        <div class="form-group v-align">
          <label for="from">From Ethereum address</label>
          <div>
            <input class="form-control" type="text"  id="from" ngModel name="fromAddress">
          </div>
        </div>
        <div class="form-group v-align">
          <label for="to">To Ethereum address</label>
          <div>
            <input class="form-control" type="text" id="to" ngModel name="toAddress">
          </div>
        </div>
        <div class="form-group v-align">
          <label for="amount">Amount of ETH</label>
          <div class="col-10">
            <input class="form-control" type="text" id="amount" ngModel name="amount">
          </div>
        </div>
        <div class="form-group v-align">
          <label for="pk">Your privatekey</label>
          <div class="col-10">
            <input class="form-control" type="text" id="pk" ngModel name="fromPrivateKey">
          </div>
        </div>
        <button type="submit" class="btn btn-primary right"><i class="fa fa-exchange" aria-hidden="true"></i>Send Transaction
        </button>
      </form>
      <div class="col-xs-12">
        <h5 *ngIf="message" class="h5">{{message}}</h5>
      </div>
    </div>
  </div>
</section>
